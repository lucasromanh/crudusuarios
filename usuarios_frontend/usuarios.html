<!doctype html>
<html lang="en">

<head>
    <title>Usuarios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body {
            background: to(to bottom, #ffcc00, #ff9900);
        }

        .table {
            background-color: transparent;
        }
    </style>

</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <br>
            <h1>Usuarios</h1>

            <a class="btn btn-primary" href="nuevo_usuario.html">Nuevo</a>

            <section v-if="error">Lo sentimos, se produjo un error</section>
            <section v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>

                </section>
                <section v-else>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre Completo</th>
                                    <th scope="col">Tel√©fono</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="usuario in usuarios" class="">
                                    <td scope="row">{{usuario.id}}</td>
                                    <td>{{usuario.nombre_completo}}</td>
                                    <td>{{usuario.telefono}}</td>
                                    <td>{{usuario.email}}</td>
                                    <td>
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(usuario.id)">Eliminar</button>
                                        <a class="btn btn-primary"
                                            :href="'editar.html?id='+ usuario.id+'&nombre_completo=' +usuario.nombre_completo+ '&telefono='+usuario.telefono+'&email='+usuario.email">Editar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
        </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/usuarios.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            computed: {
                backgroundStyle() {
                    return {
                        background: 'linear-gradient(to bottom, #ffcc00, #ff9900)',
                    };
                },
            },
        });
    </script>
</body>

</html>
