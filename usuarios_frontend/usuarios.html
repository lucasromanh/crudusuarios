  <main>
    <div id="app" class="container">
      <br>
      <h1>Usuarios</h1>

      <a class="btn btn-primary" href="nuevo_usuario.html">Nuevo</a>

      <section v-if="error">Lo sentimos, se produjo un error</section>
      <section v-else>
        <section v-if="cargando">
          <div class="spinner-border"></div>
          <p>Cargando...</p>
        </section>
        <section v-else>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre Completo</th>
                  <th scope="col">Tel√©fono</th>
                  <th scope="col">Email</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="usuario in usuarios" :key="usuario.id">
                  <td>{{ usuario.id }}</td>
                  <td>{{ usuario.nombre_completo }}</td>
                  <td>{{ usuario.telefono }}</td>
                  <td>{{ usuario.email }}</td>
                  <td>
                    <button type="button" class="btn btn-danger" @click="eliminar(usuario.id)">Eliminar</button>
                    <a class="btn btn-primary" :href="'editar.html?id=' + usuario.id + '&nombre_completo=' + usuario.nombre_completo + '&telefono=' + usuario.telefono + '&email=' + usuario.email">Editar</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </section>
    </div>
